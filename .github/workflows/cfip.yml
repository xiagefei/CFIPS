name: CFIP UPDATE

permissions:
  contents: write

on:
  workflow_dispatch: # 允许手动触发

jobs:

  update-ip-list:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set time zone
      uses: szenius/set-timezone@v1.2
      with:
        timezoneLinux: "Asia/Shanghai"
        timezoneMacos: "Asia/Shanghai"
        timezoneWindows: "China Standard Time"
    - uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 'Install dependencies'
      run: if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Cloudflare WARP
      run: |
        # 添加 Cloudflare 官方软件源并安装
        curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
        sudo apt-get update && sudo apt-get install -y cloudflare-warp

    - name: Connect to WARP and verify IPv6
      run: |
        # 注册并连接（非交互式接受服务条款）
        sudo warp-cli --accept-tos registration new
        sudo warp-cli --accept-tos connect

        # 关键：循环测试直至 IPv6 连通（最多尝试1分钟）
        MAX_ATTEMPTS=6
        for ((i=1; i<=MAX_ATTEMPTS; i++)); do
          if curl -6 -sL -o /dev/null https://ipv6.test-ipv6.com/; then
            echo "✅ IPv6 connectivity established!"
            break
          fi
          echo "⏳ Attempt $i failed, retrying in 10s..."
          sleep 10
          # 如果最终仍未连通，则让工作流失败
          if [ $i -eq $MAX_ATTEMPTS ]; then exit 1; fi
        done

    - name: 'run dnscf'
      env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
          CF_DNS_NAME: ${{ secrets.CF_DNS_NAME }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python cfip.py
        
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "⌚️$(date +%Y%m%d%H%M%S)" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        # github_token: ${{ secrets.GH_TOKEN }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}